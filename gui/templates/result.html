<!doctype html>
<html lang="en">
{% include 'header.html' %}
<body>
<div class="container">
    <div class="input-group mb-3 search-on-result">
        <input id="simple-search-input" type="text" class="form-control" placeholder="Search everything . . ."
               aria-label="Simple search">
        <div class="input-group-append">
            <button class="btn btn-outline-primary" type="button" id="simple-search-btn">
                <i class="fa fa-search"></i> Search
            </button>
        </div>
    </div>
    <div class="loading-div">
        <span class="spinner-border spinner-border-sm"></span>
    </div>
    <p class="result-display">
        {{ result }}
    </p>
</div>
<!-- Javascripy handler -->
<script src="{{ url_for('static', filename='javascript/search.js') }}"></script>
</body>
</html>
